<!DOCTYPE html>
<html>
	<head>
		<title>Ayla's Dictionary</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
		/>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Ayla's Dictionary</h1>
			</header>
			<input
				type="text"
				id="searchTerm"
				placeholder="Search for a word..."
			/>
			<ul id="suggestionList"></ul>
			<div id="wordDefinition">
				<i>definition will show up here</i>
			</div>

			<nav id="wordList">
				<ul id="wordListItems"></ul>
			</nav>
		</div>

		<p>
			If having trouble thinking of words type a space and then
			delete it; it shows all words
		</p>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
