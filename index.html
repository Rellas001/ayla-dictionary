<!DOCTYPE html>
<html>
	<head>
		<title>My Custom Dictionary</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header>
			<h1>My Custom Dictionary</h1>
			<button id="menuBtn">&#9776;</button>
		</header>
		<input type="text" id="searchTerm" placeholder="Search for a word..." />
		<button id="searchBtn">Search</button>
		<div id="wordDefinition"><i>definition will show up here</i></div>
		<nav id="wordList">
			<h2>Word List</h2>
			<ul id="wordListItems"></ul>
			<button id="closeBtn">Exit</button>
		</nav>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
